<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1d1f24;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 50px;
    }
    #username {
      font-size: 1.5rem;
      margin-top: 20px;
    }
    .dashboard-container {
      margin-top: 40px;
      background-color: #2c2f36;
      border-radius: 8px;
      padding: 20px;
      width: 60%;
      margin: 0 auto;
    }
    button {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 30px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #4752C4;
    }
  </style>
</head>
<body>

  <h1>Welcome to Your Dashboard</h1>
  
  <!-- Display User Information -->
  <div class="dashboard-container">
    <h2 id="username">Loading...</h2>
    <p id="userID"></p>
    <p id="userEmail"></p>

    <!-- Logout Button -->
    <button id="logoutButton">Logout</button>
  </div>

  <script>
    window.onload = function () {
      const user = JSON.parse(localStorage.getItem('user')); // Retrieve user data from localStorage

      if (user) {
        // Display user info on the dashboard
        document.getElementById('username').innerText = `Welcome, ${user.username}!`;
        document.getElementById('userID').innerText = `User ID: ${user.id}`;
        document.getElementById('userEmail').innerText = `Email: ${user.email || 'N/A'}`;
      } else {
        // Redirect to login if no user data is found
        window.location.href = '/index.html'; // Redirect to login page
      }

      // Logout button functionality
      document.getElementById('logoutButton').addEventListener('click', function () {
        localStorage.removeItem('user'); // Clear user data from localStorage
        window.location.href = '/index.html'; // Redirect to login page after logout
      });
    };
  </script>

</body>
</html>
