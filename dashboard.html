<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avyra Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #12151c;
      color: #fff;
    }

    header {
      padding: 20px;
      background-color: #1f2230;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
    }

    .container {
      padding: 30px;
    }

    .workspace-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .workspace-header h2 {
      font-size: 1.5rem;
    }

    #createWorkspaceBtn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #5865F2;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    #createWorkspaceBtn:disabled {
      background-color: #2f3240;
      cursor: not-allowed;
    }

    .workspace-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .workspace-card {
      background-color: #1f2230;
      padding: 20px;
      border-radius: 10px;
      transition: 0.2s;
    }

    .workspace-card:hover {
      background-color: #252834;
    }

    .workspace-name {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .workspace-actions button {
      background-color: #444859;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-right: 5px;
      border-radius: 4px;
      cursor: pointer;
    }

    .workspace-actions button:hover {
      background-color: #5865F2;
    }

    .no-workspaces {
      text-align: center;
      margin-top: 50px;
      font-size: 1.1rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Avyra Dashboard</h1>
    <div id="userInfo">Loading...</div>
  </header>

  <div class="container">
    <div class="workspace-header">
      <h2>Your Workspaces</h2>
      <button id="createWorkspaceBtn">+ Create Workspace</button>
    </div>

    <div id="workspaceGrid" class="workspace-grid"></div>
    <div id="noWorkspaces" class="no-workspaces" style="display: none;">You have no workspaces yet.</div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
