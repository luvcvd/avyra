<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Workspace Roles</title>
  <style>
    /* Same as before, styling for consistency */
    body {
      font-family: Arial, sans-serif;
      background-color: #1d1f24;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 50px;
    }
    .form-container {
      background-color: #2c2f36;
      border-radius: 8px;
      padding: 20px;
      width: 60%;
      margin: 0 auto;
    }
    input, select {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #4752C4;
    }
  </style>
</head>
<body>

  <h1>Set Roles for Your Workspace</h1>

  <div class="form-container">
    <h2>Role Name</h2>
    <input type="text" id="roleName" placeholder="Enter Role Name" required>

    <h2>Permissions</h2>
    <select id="rolePermissions">
      <option value="manage">Manage Roles</option>
      <option value="createSessions">Create Sessions</option>
      <option value="banMembers">Ban Members</option>
      <option value="moderate">Moderate Members</option>
    </select>

    <button id="createRoleBtn">Create Role</button>
  </div>

  <script src="roles.js"></script>

</body>
</html>
